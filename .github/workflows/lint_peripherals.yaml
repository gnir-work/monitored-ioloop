name: Lint peripherals

on: pull_request

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

env:
  GROUPS: stress_test,code_quality,examples

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        os: [ "ubuntu-latest" ]
        python-version: [ "3.11" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Create groups cache key
        id: create-groups-cache-key
        run: |
          echo groups_cache_key='${{ env.GROUPS }}' | sed 's/,/-/g' >> $GITHUB_OUTPUT

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/uv.lock') }}-${{ steps.create-groups-cache-key.outputs.groups_cache_key }}

      - name: Install dependencies
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: make install GROUPS=$GROUPS

      - name: Lint stress test code
        run: make lint TARGET_DIR=stress_tests

      - name: Lint tests code
        run: make lint TARGET_DIR=tests

      - name: Lint tests examples
        run: make lint TARGET_DIR=examples